{% load static %}
<!--begin::Header-->
<div id="kt_app_header" class="app-header">
  <!--begin::Header container-->
  <div
    class="app-container container-fluid d-flex align-items-stretch justify-content-between"
    id="kt_app_header_container"
  >
    <!--begin::Mobile menu toggle-->
    <div
      class="d-flex align-items-center d-lg-none ms-n2 me-2"
      title="Show sidebar menu"
    >
      <div
        class="btn btn-icon btn-active-color-primary w-35px h-35px"
        id="kt_app_sidebar_mobile_toggle"
      >
        <i class="ki-duotone ki-abstract-14 fs-1">
          <span class="path1"></span>
          <span class="path2"></span>
        </i>
      </div>
    </div>
    <!--end::Mobile menu toggle-->
    <!--begin::Mobile logo-->
    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
      <a href="/" class="d-lg-none">
        <img
          alt="Logo"
          src="{% static 'assets/media/logos/default.svg' %}"
          class="h-25px"
        />
      </a>
    </div>
    <!--end::Mobile logo-->
    <!--begin::Header wrapper-->
    <div
      class="d-flex align-items-stretch justify-content-between flex-lg-grow-1"
      id="kt_app_header_wrapper"
    >
      <!--begin::Page title-->
      <div
        data-kt-swapper="true"
        data-kt-swapper-mode="{default: 'prepend', lg: 'prepend'}"
        data-kt-swapper-parent="{default: '#kt_app_content_container', lg: '#kt_app_header_wrapper'}"
        class="page-title d-flex flex-column justify-content-center flex-wrap me-3 mb-5 mb-lg-0"
      >
        <!--begin::Title-->
        <h1
          class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0"
        >
          Сервис
          <!--begin::Description-->
          <!--end::Description-->
        </h1>
        <!--end::Title-->
      </div>
      <!--end::Page title-->
      <!--begin::Navbar-->
      <div class="app-navbar align-items-center flex-shrink-0">
        <!--begin::Theme mode-->
        <div class="app-navbar-item ms-2 ms-lg-4">
          <!--begin::Menu toggle-->
          <a
            href="#"
            class="btn btn-custom btn-outline btn-icon btn-icon-gray-700 btn-active-icon-primary"
            data-kt-menu-trigger="{default:'click', lg: 'hover'}"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
          >
            <i class="ki-duotone ki-night-day theme-light-show fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
              <span class="path4"></span>
              <span class="path5"></span>
              <span class="path6"></span>
              <span class="path7"></span>
              <span class="path8"></span>
              <span class="path9"></span>
              <span class="path10"></span>
            </i>
            <i class="ki-duotone ki-moon theme-dark-show fs-1">
              <span class="path1"></span>
              <span class="path2"></span>
            </i>
          </a>
          <!--begin::Menu toggle-->
          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-gray-500 menu-active-bg menu-state-color fw-semibold py-4 fs-base w-150px"
            data-kt-menu="true"
            data-kt-element="theme-mode-menu"
          >
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="light"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-night-day fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                    <span class="path5"></span>
                    <span class="path6"></span>
                    <span class="path7"></span>
                    <span class="path8"></span>
                    <span class="path9"></span>
                    <span class="path10"></span>
                  </i>
                </span>
                <span class="menu-title">Light</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="dark"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-moon fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                  </i>
                </span>
                <span class="menu-title">Dark</span>
              </a>
            </div>
            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3 my-0">
              <a
                href="#"
                class="menu-link px-3 py-2"
                data-kt-element="mode"
                data-kt-value="system"
              >
                <span class="menu-icon" data-kt-element="icon">
                  <i class="ki-duotone ki-screen fs-2">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                    <span class="path4"></span>
                  </i>
                </span>
                <span class="menu-title">System</span>
              </a>
            </div>
            <!--end::Menu item-->
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Theme mode-->
        <!--begin::Quick links-->
        <div class="app-navbar-item ms-2 ms-lg-4">
          <!--begin::Menu wrapper-->
          <a
            href="#"
            class="btn btn-primary fw-bold"
            data-kt-menu-trigger="click"
            data-kt-menu-attach="parent"
            data-kt-menu-placement="bottom-end"
            data-kt-menu-flip="bottom"
          >
            <span class="fs-5">Пополнить</span>
          </a>
          <!--begin::Menu-->
          <div
            class="menu menu-sub menu-sub-dropdown menu-column w-350px w-lg-375px"
            data-kt-menu="true"
            id="kt_menu_notifications"
          >
            <!--begin::Heading-->
            <div
              class="d-flex flex-column bgi-no-repeat rounded-top"
              style="
                background-image: url('{% static 'assets/media/misc/menu-header-bg.jpg' %}');
              "
            >
              <!--begin::Title-->
              <h3 class="text-white fw-semibold px-9 mt-10 mb-6">
                Платёжные сервисы
              </h3>
              <!--end::Title-->
            </div>
            <!--end::Heading-->
            <!--begin::Tab panel-->
            <div
                class="tab-pane fade show active"
                id="kt_topbar_notifications_2"
                role="tabpanel"
              >
                <!--begin::Wrapper-->
                <div class="d-flex flex-column px-9">
                  <!--begin::Section-->
                  <div class="pt-10 pb-0" style="display: flex; flex-direction: column; gap: 10px;">
                    <!--begin::Title-->
                    <!--end::Title-->
                    <a href="#" class="btn btn-primary er fs-6 px-8 py-4" data-bs-toggle="modal" data-bs-target="#kt_modal_share_earn">СardLink</a>
                    <a class="btn btn-primary">Coinbase</a>
                    <!--begin::Text-->
                    <!--end::Text-->
                    <!--begin::Action-->

                    <!--end::Action-->
                  </div>
                </div>
                  <!--end::Section-->
                  <!--begin::Illustration-->
                  <div class="text-center px-4">
                    <img
                      class="mw-100 mh-200px"
                      alt="image"
                      src="{% static 'assets/media/illustrations/sketchy-1/1.png' %}"
                    />
                  </div>
                  <!--end::Illustration-->
                </div>
                <!--end::Wrapper-->
              </div>
              <!--end::Tab panel-->
            </div>
            <!--end::Tab content-->
          </div>
          <!--end::Menu-->
          <!--end::Menu wrapper-->
        </div>
        <!--end::Quick links-->
      </div>
      <!--end::Navbar-->
    </div>
    <!--end::Header wrapper-->
  </div>
  <!--end::Header container-->
</div>
<!--end::Header-->
<!--begin::Modal - Share & Earn-->

    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-800px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header pb-0 border-0 justify-content-end">
                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <i class="ki-duotone ki-cross fs-1">
                        <span class="path1"></span>
                        <span class="path2"></span>
                    </i>
                </div>
                <!--end::Close-->
            </div>
            <!--begin::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body scroll-y pt-0 pb-15">
                <!--begin::Wrapper-->
                <div class="mw-lg-600px mx-auto">
                    <!--begin::Heading-->
                    <div class="mb-13 text-center">
                        <!--begin::Title-->
                        <h1 class="mb-3">Ввидите сумму для пополнения</h1>
                        <!--end::Title-->
                        <!--begin::Description-->
                        
                        <!--end::Description-->
                    </div>
                    <!--end::Heading-->
                    <!--begin::Input group-->
                    <form action="" class="mb-10" id="cardlink_payment">
                        <!--begin::Title-->
                        <!--end::Title-->
                        <!--begin::Input group-->
                        <div class="fv-row mb-10">
                            <!--begin::Wrapper-->
                            <div class="d-flex flex-stack mb-2">
                                <!--begin::Label-->
                                <label class="form-label fw-bold text-dark fs-6 mb-0">Сумма</label>
                                <!--end::Label-->
                            </div>
                            <!--end::Wrapper-->
                            <!--begin::Input-->
                            <input class="form-control form-control-lg form-control-solid" type="number" name="price"/>
                            <!--end::Input-->
                        </div>
                        <!--end::Input group-->
                        <!--begin::Actions-->
                        <div class="text-center">
                            <!--begin::Submit button-->
                            <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                                <span class="indicator-label">Оплатить</span>
                            </button>
                            <!--end::Submit button-->
                        </div>
                        <!--end::Actions-->
                        <!--end::Title-->
                    </form>
                    <!--end::Input group-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Modal body-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
