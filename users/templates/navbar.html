{% load static %}
<!--begin::Navbar-->
<div class="card mb-6">
    <div class="card-body pt-9 pb-0">
        <!--begin::Details-->
        <div class="d-flex flex-wrap flex-sm-nowrap mb-6">
            <!--begin::Info-->
            <div class="flex-grow-1">
                <!--begin::Title-->
                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                    <!--begin::User-->
                    <div class="d-flex flex-column">
                        <div class="d-flex align-items-center mb-2">
                            <a href="/profile/" class="text-gray-800 text-hover-primary fs-2 fw-bold me-1">
                                {% if system.user.first_name and system.user.last_name %}
                                {{system.user.first_name}} {{system.user.last_name}}
                                {% else %}
                                {{system.user.username}}
                                {% endif %}
                            </a>
                        </div>
                    </div>
                    <!--end::User-->
                </div>
                <!--end::Title-->
                <!--begin::Stats-->
                <div class="d-flex flex-wrap justify-content-between">
                    <!--begin::Info-->
                    <div class="d-flex flex-column flex-grow-1 pe-8">
                        <div class="d-flex flex-wrap">
                            <div class="border border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3">
                                <div class="fs-1 fw-bold" data-kt-countup="true" data-kt-countup-value="{{system.balance}}" data-kt-countup-duration="1" data-kt-countup-prefix="₽">0</div>
                                <div class="fw-semibold fs-6 text-gray-400">Баланс</div>
                            </div>
                        </div>
                    </div>
                    <!--end::Info-->
                </div>
                <!--end::Stats-->
            </div>
            <!--end::Info-->
        </div>
        <!--end::Details-->
        <div class="separator"></div>
        <!--begin::Navs-->
        <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bold">
            <!--begin::Nav item-->
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if system.current_url == "/profile/channels/" %} active {% endif %}" href="/profile/channels/">Ваши каналы</a>
            </li>
            <!--end::Nav item-->
            <!--begin::Nav item-->
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if system.current_url == "/profile/transactions/" %} active {% endif %}" href="/profile/transactions/">Ваши финансы</a>
            </li>
            <!--end::Nav item-->
            <!--begin::Nav item-->
            <li class="nav-item mt-2">
                <a class="nav-link text-active-primary ms-0 me-10 py-5 {% if system.current_url == "/profile/orders/" %} active {% endif %}" href="/profile/orders/">Ваши заказы</a>
            </li>
            <!--end::Nav item-->
        </ul>
        <!--begin::Navs-->
    </div>
</div>
<!--end::Navbar-->
